<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoldChain Demo</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Pera Wallet CDN -->
  <script src="https://unpkg.com/@perawallet/connect/dist/index.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const peraWallet = new PeraWalletConnect.PeraWalletConnect();

    function App() {
      const [account, setAccount] = useState(null);
      const [optedIn, setOptedIn] = useState(false);
      const [goldBalance, setGoldBalance] = useState(0);
      const [transactions, setTransactions] = useState([]);
      const [goldPrice, setGoldPrice] = useState(0);
      const [user, setUser] = useState(null);
      const ASA_ID = 12345678; // Replace with your real ASA ID

      // Wallet connect
      const connectWallet = async () => {
        try {
          const accounts = await peraWallet.connect();
          setAccount(accounts[0]);
          alert("Wallet connected: " + accounts[0]);
        } catch (err) {
          console.error("Wallet connect failed", err);
        }
      };

      const disconnectWallet = async () => {
        peraWallet.disconnect();
        setAccount(null);
        setOptedIn(false);
      };

      // Mock gold price
      useEffect(() => {
        setGoldPrice(65.23); // Example $/g
      }, []);

      // Mock transactions
      useEffect(() => {
        setTransactions([
          { id: 1, type: "NFT Mint", amount: "1g", date: "2025-11-11" },
          { id: 2, type: "Gold Buy", amount: "5g", date: "2025-11-10" }
        ]);
      }, []);

      // Mock opt-in
      const optInASA = () => {
        if (!account) return alert("Connect wallet first!");
        setOptedIn(true);
        alert("Opt-in successful for ASA " + ASA_ID);
      };

      // Mock NFT mint
      const mintNFT = () => {
        if (!account || !optedIn) return alert("Connect wallet and opt-in first!");
        alert("NFT minted for " + account);
        setTransactions(prev => [...prev, { id: prev.length+1, type:"NFT Mint", amount:"1g", date: new Date().toLocaleDateString() }]);
      };

      // Mock sign-up / login
      const signup = () => {
        const name = prompt("Enter name for Sign-up");
        if (!name) return;
        localStorage.setItem("user", name);
        setUser(name);
      };
      const login = () => {
        const stored = localStorage.getItem("user");
        if (stored) setUser(stored);
        else alert("No user found. Please sign up first.");
      };
      const logout = () => { localStorage.removeItem("user"); setUser(null); };

      return (
        <div className="p-6 max-w-6xl mx-auto">
          <header className="flex justify-between items-center mb-8">
            <h1 className="text-3xl font-bold text-yellow-600">GoldChain</h1>
            <nav className="space-x-4">
              {!user && <button onClick={signup} className="btn bg-green-500 px-3 py-1 text-white rounded">Sign Up</button>}
              {!user && <button onClick={login} className="btn bg-blue-500 px-3 py-1 text-white rounded">Login</button>}
              {user && <button onClick={logout} className="btn bg-red-500 px-3 py-1 text-white rounded">Logout</button>}
            </nav>
          </header>

          <section className="mb-8">
            <h2 className="text-2xl font-semibold mb-4">Connect
