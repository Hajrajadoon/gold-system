<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldChain Demo</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@perawallet/connect/dist/index.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>
  <script type="text/javascript">
    const { useState, useEffect } = React;
    const peraWallet = new PeraWalletConnect.PeraWalletConnect();

    function App() {
      const [account, setAccount] = useState(null);
      const [optedIn, setOptedIn] = useState(false);
      const [goldBalance, setGoldBalance] = useState(0);
      const [transactions, setTransactions] = useState([]);
      const [goldPrice, setGoldPrice] = useState(0);
      const [user, setUser] = useState(null);
      const ASA_ID = 12345678; // Placeholder, replace with real ASA ID

      // Wallet connect
      const connectWallet = async () => {
        try {
          const accounts = await peraWallet.connect();
          setAccount(accounts[0]);
          alert("Wallet connected: " + accounts[0]);
        } catch (err) {
          console.error(err);
        }
      };

      const disconnectWallet = async () => {
        peraWallet.disconnect();
        setAccount(null);
        setOptedIn(false);
      };

      // Mock gold price
      useEffect(() => {
        setGoldPrice(65.23); // Example $/g
      }, []);

      // Mock transactions
      useEffect(() => {
        setTransactions([
          { id: 1, type: "NFT Mint", amount: "1g", date: "2025-11-11" },
          { id: 2, type: "Gold Buy", amount: "5g", date: "2025-11-10" }
        ]);
      }, []);

      // Mock opt-in
      const optInASA = () => {
        if (!account) return alert("Connect wallet first!");
        setOptedIn(true);
        alert("Opt-in successful for ASA " + ASA_ID);
      };

      // Mock NFT mint
      const mintNFT = () => {
        if (!account || !optedIn) return alert("Connect wallet and opt-in first!");
        alert("NFT minted for " + account);
        setTransactions(prev => [...prev, { id: prev.length+1, type:"NFT Mint", amount:"1g", date: new Date().toLocaleDateString() }]);
      };

      // Mock sign-up / login
      const signup = () => {
        const name = prompt("Enter name for Sign-up");
        if (!name) return;
        localStorage.setItem("user", name);
        setUser(name);
      };
      const login = () => {
        const stored = localStorage.getItem("user");
        if (stored) setUser(stored);
        else alert("No user found. Please sign up first.");
      };
      const logout = () => { localStorage.removeItem("user"); setUser(null); };

      return (
        <div className="p-6 max-w-6xl mx-auto">
          <header className="flex justify-between items-center mb-8">
            <h1 className="text-3xl font-bold text-yellow-600">GoldChain</h1>
            <nav className="space-x-4">
              {!user && <button onClick={signup} className="btn bg-green-500 px-3 py-1 text-white rounded">Sign Up</button>}
              {!user && <button onClick={login} className="btn bg-blue-500 px-3 py-1 text-white rounded">Login</button>}
              {user && <button onClick={logout} className="btn bg-red-500 px-3 py-1 text-white rounded">Logout</button>}
            </nav>
          </header>

          <section className="mb-8">
            <h2 className="text-2xl font-semibold mb-4">Connect Wallet</h2>
            {!account ? (
              <button onClick={connectWallet} className="bg-indigo-600 text-white px-4 py-2 rounded">Connect Pera Wallet</button>
            ) : (
              <div>
                <p className="mb-2">Connected account: {account}</p>
                {!optedIn ? (
                  <button onClick={optInASA} className="bg-yellow-500 text-white px-4 py-2 rounded">Opt-in to Gold ASA</button>
                ) : (
                  <p className="text-green-600 font-semibold">Opt-in complete!</p>
                )}
                <button onClick={disconnectWallet} className="ml-4 bg-gray-500 text-white px-3 py-1 rounded">Disconnect</button>
              </div>
            )}
          </section>

          <section className="mb-8">
            <h2 className="text-2xl font-semibold mb-4">Dashboard</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div className="p-4 bg-white rounded shadow">
                <h3 className="font-semibold mb-2">Gold Balance</h3>
                <p>{goldBalance} g</p>
                <p>Gold Price: ${goldPrice}/g</p>
              </div>
              <div className="p-4 bg-white rounded shadow">
                <h3 className="font-semibold mb-2">NFT Minting</h3>
                <button onClick={mintNFT} className="bg-purple-600 text-white px-4 py-2 rounded">Mint 1g Gold NFT</button>
              </div>
            </div>
          </section>

          <section className="mb-8">
            <h2 className="text-2xl font-semibold mb-4">Transaction History</h2>
            <table className="min-w-full bg-white rounded shadow">
              <thead className="bg-gray-200">
                <tr>
                  <th className="px-4 py-2">ID</th>
                  <th className="px-4 py-2">Type</th>
                  <th className="px-4 py-2">Amount</th>
                  <th className="px-4 py-2">Date</th>
                </tr>
              </thead>
              <tbody>
                {transactions.map(tx => (
                  <tr key={tx.id} className="text-center border-t">
                    <td className="px-4 py-2">{tx.id}</td>
                    <td className="px-4 py-2">{tx.type}</td>
                    <td className="px-4 py-2">{tx.amount}</td>
                    <td className="px-4 py-2">{tx.date}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </section>

          <section className="mb-8">
            <h2 className="text-2xl font-semibold mb-4">Blogs</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div className="p-4 bg-white rounded shadow">
                <h3 className="font-semibold mb-2">Blockchain & Gold</h3>
                <p>How blockchain is revolutionizing gold trading worldwide.</p>
              </div>
              <div className="p-4 bg-white rounded shadow">
                <h3 className="font-semibold mb-2">Sharia Compliance</h3>
                <p>Understanding Islamic principles in digital gold assets.</p>
              </div>
              <div className="p-4 bg-white rounded shadow">
                <h3 className="font-semibold mb-2">NFTs & Finance</h3>
                <p>Minting NFTs backed by physical or digital gold.</p>
              </div>
            </div>
          </section>

          <footer className="text-center p-4 mt-8 bg-gray-100">
            <p>© 2025 GoldChain. All rights reserved.</p>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
